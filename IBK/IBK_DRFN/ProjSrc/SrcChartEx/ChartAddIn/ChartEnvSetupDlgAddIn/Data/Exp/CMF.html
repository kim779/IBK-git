    <td width="260" valign="top" bgcolor="#FFFFFF"><p> <img src="img/title_icon_02.gif" width="11" height="11"> 
        <strong><font color="#6600FF" size="2">CMF(Chaikin’s Money Flow)</font></strong></p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>개요</strong><br>
        당일 가격 변동폭에 대한 당일 종가의 비율에 거래량을 가중한 것으로 시장 강도를 측정하기위한 지표입니다.</p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>계산식</strong><br>
        <img src="img/b.gif" width="1" height="1">CMF = AD / ∑(21일 거래량)<br>
        <br>
        AD = ∑(21일 가중거래량)<br>
        가중거래량 = [{(종가-저가) - (고가-종가)}<br>
        <img src="img/b.gif" width="1" height="1"> <img src="img/b.gif" width="1" height="1"> 
        <img src="img/b.gif" width="1" height="1"> <img src="img/b.gif" width="1" height="1">

        <img src="img/b.gif" width="1" height="1"> <img src="img/b.gif" width="1" height="1"><img src="img/b.gif" width="1" height="1"> 
        <img src="img/b.gif" width="1" height="1"><img src="img/b.gif" width="1" height="1"> 
        <img src="img/b.gif" width="1" height="1"><img src="img/b.gif" width="1" height="1"> 
        / (고가-저가)] X 거래량<br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>분석 및 활용<br>
        </strong><img src="img/b.gif" width="1" height="1"><img src="img/icon002_03.gif" width="10" height="6"> 
        추세 활용<br>
