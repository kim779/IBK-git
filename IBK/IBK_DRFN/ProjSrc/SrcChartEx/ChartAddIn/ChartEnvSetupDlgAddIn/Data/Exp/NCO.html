    <td width="260" valign="top" bgcolor="#FFFFFF"><p><img src="img/title_icon_02.gif" width="11" height="11"> 
        <strong><font color="#6600FF" size="2">NCO(Net Change Oscillator)</font></strong><br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>개요</strong><br>
        NCO는 momentum을 이용한 시장분석 방법으로써 단기적인 추세를 분석하는 지표입니다.<br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>계산식</strong><br>
        <img src="img/b.gif" width="1" height="1">NCO = (당일 종가 / 9일전 종가) X 
        100<br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>해석 및 활용</strong><br>
        <img src="img/b.gif" width="1" height="1"><img src="img/icon002_03.gif" width="10" height="6"> 
        기준선 활용<br>
        NCO가 0선을 상향 돌파하면 매수 신호, 하향 돌파하면 매도 신호로 해석<br>
        <br>
        <img src="img/icon002_03.gif" width="10" height="6"> 추세 활용<br>
        NCO가 0선 위에 있으면 강세시장, 아래에 있으면 약세시장으로 해석<br>
        <br>
        <img src="img/b.gif" width="1" height="1"></p></td>
