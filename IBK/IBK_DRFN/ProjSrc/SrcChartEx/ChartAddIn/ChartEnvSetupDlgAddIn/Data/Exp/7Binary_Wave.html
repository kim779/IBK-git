    <td width="260" valign="top" bgcolor="#FFFFFF"><p><img src="img/title_icon_02.gif" width="11" height="11"> 
        <strong><font color="#6600FF" size="2">7Binary Wave</font></strong><br>
        <br>
        <strong><img src="img/icon001_03.gif" width="13" height="8"> 개요</strong><br>
        7 Binary-wave는 7가지의 지표를 조합하여 7개의 값을 더한 후, 그 값에 따라 추세를 판단하는 지표입니다. <br>
        <br>
        <strong><img src="img/icon001_03.gif" width="13" height="8"> 계산식</strong><br>
        <img src="img/7_Binary.gif" width="256" height="200"><br>
        <br>
        <strong><img src="img/icon001_03.gif" width="13" height="8"> 해석 및 활용</strong><br>
        <img src="img/b.gif" width="1" height="1"><img src="img/icon002_03.gif" width="10" height="6"> 
        기준선 활용<br>
        (1) 각 지표를 합한 값이 2 이상이면 매수 신호, -2보다 작으면 매도 신호로 해석<br>
        (2) 각 지표를 합한 값이 0선 위에 있으면 강세시장, 0선 아래에 있으면 약세 시장으로 해석<br>
        (3) 0선을 상향 돌파하면 매수 신호, 하향 돌파하면 매도 신호로해석<br>
      </p>
