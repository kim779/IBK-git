    <td width="260" valign="top" bgcolor="#FFFFFF"><p><strong> <img src="img/title_icon_02.gif" width="11" height="11"> 
        <font color="#6600FF" size="2">미결제약정</font><br>
        </strong><br>
	<p><img src="img/icon001_03.gif" width="13" height="8"> <strong>개요</strong><br>
       	장종료 이후에도 반대매매되거나 결제되지 않고 있는 특정결제원의 선물계약 총수를 일컫습는다.<br> 
	각 계약에는 매도자와 매입자가 있으므로 매도 미결제약정과 매입미결제약정의 수량은 일치하는데, 미결제약정 수량은 편도만으로 계산발표됩니다.
	</p><br>
	<p><img src="img/icon001_03.gif" width="13" height="8"> <strong>해석 및 
        활용</strong><br>
        미결제약정의 증가는, 투자자들에게 상승이든 하락이든 일정한 방향성에 대한 확신이 존재한다는 의미.
	반대로, 미결제 약정의 감소는 변동성이 작아진다는 뜻이므로, 지수의 움직임 적어지게 됩니다. 즉, 방향성이 없이 횡보를 하게 된다는 것으로 이해.
	<br>
      </p>
