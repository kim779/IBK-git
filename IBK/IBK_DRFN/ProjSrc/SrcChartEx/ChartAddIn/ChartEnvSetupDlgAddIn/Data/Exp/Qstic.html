    <td width="260" valign="top" bgcolor="#FFFFFF"><p> <img src="img/title_icon_02.gif" width="11" height="11"> 
        <strong><font color="#6600FF" size="2">Qstick Indicator</font></strong></p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <font color="#000000"><strong>개요</strong></font><br>
        Qstick Indicator는 Candle의 몸통 크기를 이동평균한 값을 통해 주가의 변동성을 파악하는 지표입니다.<br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>계산식<br>
        </strong><img src="img/Qstick.gif" width="198" height="81"> <br>
        (4일간의 종가와 시가 차의 평균)<br>
        signal = Qstick Indicator의 9일 이동평균<br>
        <br>
        <img src="img/icon001_03.gif" width="13" height="8"> <strong>해석 및 활용</strong><br>
        <img src="img/icon002_03.gif" width="10" height="6"> 지표선 반전 활용<br>
        Qstick Indicator의 값이 최고점이면 매도 시점, 최저점이면 매수 시점으로 해석</p>
      <p><img src="img/icon002_03.gif" width="10" height="6"> signal 활용<br>
        Qstick Indicator이 signal을 상향 돌파하면 매수 시점, 하향 돌파하면 매도 시점으로 해석<br>
      </p>
