        </strong><br>
	<p><img src="img/icon001_03.gif" width="13" height="8"> <strong>개요</strong><br>
        주식시장에서는 매도주문과 매입주문이 일치하면 거래가 성립된 주식의 총수가 거래량이고, 
	가격의 총액이 거래 대금입니다.
	주식시장 전체의 거래량(매매량)과 거래대금(매매대금)은 시세 전체의 에너지를 아는데 중요한 지표가 되며, 개개의 종목 거래량도 각 종목의 움직임을 판단하는데 중요합니다.
	</p><br>
