    <td width="260" valign="top" bgcolor="#ffffff"><p><IMG height=11 src="img/title_icon_02.gif" width=11> 
        <strong><font color="#6600ff" size="2">DRF(Daily Raw Figure)</font></strong></p>
      <p><IMG height=8 src="img/icon001_03.gif" width=13> <strong>개요<br>
        </strong>매수세와 매도세를 이용하여 하루 중 가격의 방향을 파악하기 위한 지표 </p>
      <p><IMG height=8 src="img/icon001_03.gif" width=13> <strong>계산식</strong><br>
        DRF = (BP + SP) / 
      [2*(고가-저가)] * 100<BR>BP = 고가 - [(고가-전일종가)/(고가-저가)]<BR>SP =           종가 - 저가 </p></td><!--여백--><td width="10" bgcolor="#ffffff"><IMG height=1 src="img/b.gif" width=1></td><!--여백 끝-->
