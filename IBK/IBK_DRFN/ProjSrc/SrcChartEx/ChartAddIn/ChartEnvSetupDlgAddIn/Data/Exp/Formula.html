      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>개요</strong><br>

      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>계산식</strong><br>
        Formula = [(A - B)X 180] / 3.14<br>
        <br>
        A : 당일의 5일 이동평균<br>
        B : 전일의 5일 이동평균<br>
        <br>
