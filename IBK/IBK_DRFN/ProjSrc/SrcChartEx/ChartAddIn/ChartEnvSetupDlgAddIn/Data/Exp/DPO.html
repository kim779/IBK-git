    <td width="260" valign="top" bgcolor="#FFFFFF"><p><img src="img/title_icon_02.gif" width="11" height="11"> 
        <strong><font color="#6600FF" size="2">DPO(Detrended Price Oscillator)</font></strong></p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>개요<br>
        </strong>장기 주기에 포함되어 있는 짧은 주기를 분석하여 장기 주기의 전환점을 미리 예측하고자 하는 지표입니다. </p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>계산식</strong><br>
        DPO = 당일종가 - [(n/2)+1]일 전의 n일 SMA<br>
        (n=5일 기준, 소수점이 발생하면 반올림 처리)</p>
      <p><img src="img/icon001_03.gif" width="13" height="8"> <strong>해석 및 
        활용</strong><br>
        <img src="img/b.gif" width="1" height="1"><img src="img/icon002_03.gif" width="10" height="6"> 
        지표선 반전<br>
        고점을 형성한 후 하락 반전하면 매도신호, 저점을 형성한 후 상승 반전하면 매수신호로 해석</p>
      <p><img src="img/icon002_03.gif" width="10" height="6"> 기준선 활용<br>
        DPO가 0선을 상향 돌파하면 매수신호, 하향 돌파하면 매도신호로 해석</p>
