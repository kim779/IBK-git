      <P><IMG height=11 src="img/title_icon_02.gif" width=11>&nbsp;

      <P><IMG height=8 src="img/icon001_03.gif" width=13> <strong>개요<BR>
        </strong>주가가 추세형인지 아닌지, 추세의 강도는 어떤지에 판단을 하고자 할 때 
      사용하는 지표이다. </P>
      <p><IMG height=8 src="img/icon001_03.gif" width=13> <strong>계산식</strong><br>
        최고가 유지기간 = 고가의 
      최고가가 형성되어 갱신되지 않고 유지된 봉수<BR>최저가 유지기간 = 저가의 최저가가 형성되어 갱신되지 않고 유지된 
      봉수<BR>Aroon Up = (N-최고가유지기간)/N*100<BR>Aroon Down =             (N-최저가유지기간)/N*100 </p></td><!--여백--><td width="10" bgcolor="#ffffff"><IMG height=1 src="img/b.gif" width=1></td><!--여백 끝-->
