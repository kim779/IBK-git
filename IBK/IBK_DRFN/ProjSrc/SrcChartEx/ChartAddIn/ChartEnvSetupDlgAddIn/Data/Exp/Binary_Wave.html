  <tr> 
    <td>Binary Wave</td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td bgcolor="F3F3F3" style="line-height:140%;"><p><strong><font color="0886B1">1. 
              의미</font></strong><br>
              <br>
              Binary-Wave는 기존의 지표를 합성하여 만든 지표입니다. 여기에서는 4개의 지표가 조합되어 있습니다.</p></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="5">&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td valign="top" bgcolor="F3F3F3" style="line-height:140%;"> <p><strong><font color="0886B1">2. 
              계산식 </font></strong></p>
            <p> A= MACD와 MACD시그널과의 비교<br>
              B= 스토케스틱슬로우 %k와 %D와의 비교<br>
              C= ROC와 0선과의 비교<br>
              D= 종가와 종가 이동평균과의 비교<br>
              위 항목을 비교하여 기준지표값이 크면 1로 표시한다. 이외는 -1으로 표시한다. 이 결과값을 모두 합산한다.<br>
            </p>
            </td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="5">&nbsp;</td>
  </tr>
  <tr> 
    <td><table width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="D1D5DC">
        <tr> 
          <td bgcolor="F3F3F3" style="line-height:140%;"><p><strong><font color="0886B1">3. 
              적용방법</font></strong><br>
              <br>
              0선을 기준으로 지표값이 높으면 매수신호, 낮으면 매도신호로 간주합니다.<br>
            </p>
            </td>
        </tr>
      </table></td>
  </tr>

    <td>&nbsp;</td>
  </tr>
