      <P><IMG height=8 src="img/icon001_03.gif" width=13> <strong>개요<BR>
        </strong>Sonar는 주가 사이클의 전환점을 파악하는데 유용한 지표입니다.

심리도는 한정된 기간을 이용하여 시장의 인기, 즉 과열 및 침체도를 파악하고자 하는 기법입니다. 

이 두 지표를 혼한한 형태가 Sonar+심리도 입니다.
</P>
      <p><IMG height=8 src="img/icon001_03.gif" width=13> <strong>계산식</strong><br>
     SONAR = 당일의 n일 지수이동평균 - m일전의 n일 지수이동평균<br>
심리도 = (n일 중 상승일 수 / n) * 100<br>

Sonar+심리도 = 심리도값을 구한 후 Sonar에 대입할 때 종가 대신 심리도값을 넣어서 구하는 방식입니다.<br>
