  <tr> 
    <td style="line-height:160%"><img src="img/BullishEngulfing.jpg" width="136" height="89" align="left"><strong>[상승장악형]상승반전</strong><br>
      형태상으로 두번째 봉에 의해 첫번째 봉이 감싸이는 것을 인걸핑이라고 하는데 하락추세 마지막에 나타나며 첫째봉이 음봉, 둘째봉이 양봉인 
      것을 불리쉬 인걸핑이라고 합니다. 첫번째 봉의 크기가 작고 두번째 봉의 크기가 클수록, 거래범위가 두번째 봉에 의해 완전히 감싸일수록 
      신뢰도는 증가한다 할 수 있습니다. 만일 두번째 봉에 대량거래가 수반되었다면 더욱 의미있다 할 수 있습니다.비교적 빈번하게 발생하며 
      신뢰도도 높은 편인 패턴입니다.</td>
