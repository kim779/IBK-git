  <tr> 
    <td style="line-height:160%"><img src="img/AdvanceBlock.jpg" width="136" height="89" align="left"><strong>[블록형]상승지속</strong><br>
      세개의 양봉이 연속되면서 상승세를 나타내지만 두번째나 세번째 양봉이 추세약화의 신호, 즉 몸통이 작아진다거나 윗그림자의 길이가 길어진다거나 
      하는 경우의 패턴으로 상승세가 걸림돌을 만나 약화되었다는 의미를 나타냅니다. 상승세는 좀 더 이어질 수 있지만 충분히 상승한 고가권의 
      경우 주의를 요한다는 경고의 신호로 해석할 수도 있습니다.</td>
