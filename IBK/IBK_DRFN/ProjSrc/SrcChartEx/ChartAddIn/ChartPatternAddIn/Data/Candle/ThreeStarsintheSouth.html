  <tr> 
    <td style="line-height:160%"><img src="img/ThreeStarsintheSouth.jpg" width="136" height="89" align="left"><strong>[남 
      삼성형]상승반전</strong><br>
      하락세가 서서히 마무리되고 있음을 나타내는 강세 반전신호로 긴 아래그림자를 가진 긴 음봉을 형성한 뒤 둘째날 높게 시작하였으나 전날의 
      저점 위에서 종가를 형성하고 셋째날 음 마르보즈를 형성하거나 짧은 아래그림자를 가진 음봉이 전날의 거래범위에 감싸이는 형태이다. 
      긴 아래그림자를 가진 긴 음봉의 출현으로 매도세가 사라지고 그 다음날 연속적으로 저점이 높아지고 있어 더 이상의 하락은 없을 것을 
      나타내는 형태이기에 확인 과정이 필요하다.</td>
