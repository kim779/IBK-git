  <tr> 
    <td style="line-height:160%"><img src="img/LongBlackBody.jpg" width="136" height="89" align="left"><strong>[장대 
      음봉]하락지속</strong><br>
      진화되지 않은 돌파형이라고 할 수 있는데 주로 긴 음봉과 함께 하락추세에서 나타나며 둘째날도 시가에 하락갭을 형성하지만 반전하여 
      상승세를 나타냅니다. 종가가 전일의 저점을 돌파하였으나 전일 음봉의 50%선 즉 Midpoint를 넘지 상승여력이 부족함을 드러내게 
      됩니다. 상승시도에 실패하게 됨에 따라 하락추세가 이어지게 됩니다. 그렇지만 매도세에 가담하기 위해서는 그 다음날의 추이를 살피는 
      확인과정이 필요합니다. 둘째날 거래량이 증가하는 것이 통례이며 이는 기존 하락추세가 지속될 확률이 높다는 것을 뜻합니다.</td>
  </tr>
