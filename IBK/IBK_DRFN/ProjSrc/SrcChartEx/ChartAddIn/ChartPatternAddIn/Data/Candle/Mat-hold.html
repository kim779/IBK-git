    <td style="line-height:160%"><img src="img/Mat-hold.jpg" width="136" height="89" align="left"><strong>[매트형]상승지속</strong><br>
      형태상으로는 하락반전신호인 까마귀형과 흡사하지만 강세장에서 상승추세가 지속된다는 것을 예고하는 몇 안되는 상승지속형 패턴입니다. 
      우선 첫번째 캔들이 긴 양봉이며 두개의 짧은 음봉이 상승 갭을 두고 나타난다는 점은 동일하나 또 하나(둘이 될 수도 있음)의 음봉이 
      나타난다는 점이 다르며 세번째 음봉을 딛고 상승갭을 나타내면서 양봉이 이어지면 강력한 매수신호입니다. 이때 매수를 한다면 두번째 
      음봉의 고점이 Stop Loss 설정점이 되는 것입니다. 매우 드물게 나타나지만 신뢰도는 매우 높은 편입니다.</td>
