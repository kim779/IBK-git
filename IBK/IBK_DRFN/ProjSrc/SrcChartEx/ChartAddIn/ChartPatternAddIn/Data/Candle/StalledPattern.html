  <tr> 
    <td style="line-height:160%"><img src="img/StalledPattern.jpg" width="136" height="89" align="left"><strong>[지연형]상승지속</strong><br>
      상승추세 초기나 도중에 발생한다는 특징이 있습니다. 세 개로 구성된 캔들 자체가 때론 상승추세를 의미하기도 합니다. 두개의 양봉이 
      발생한 다음 상승갭을 나타내며 작은 몸통을 가진 양봉이 생기면 이 패턴입니다. 마지막날 발생한 양봉은 이전날 두개의 양봉보다 몸통이 
      작다는 점이 중요한 점입니다. 이 작은 양봉은 기존 강세의 지연이나 쉬어감을 뜻하기 때문에 단기 매매를 하는 사람들은 이 패턴을 
      이익을 실현하는데 사용합니다.</td>
  </tr>
