    <td style="line-height:160%"><img src="img/DownsideGapThreeMethods.jpg" width="136" height="89" align="left"><strong>[하락 
      갭 삼법형]하락지속</strong><br>
      하락갭 타스키형와 유사한 형태이나 마지막 봉이 앞에서 형성된 갭을 메운다는 점에서 차이가 있습니다. 강한 하락추세에서 잘나타나는데 
      두개의 긴 음봉과 하락 갭이 이를 뒷받침해주고 있습니다. 둘째 음봉은 반드시 갭을 형성하여야 하며 셋째날의 양봉은 반드시 갭을 메워야 
      합니다. 통산적으로 이러한 갭메우기는 추세강화의 한형태로 간주되기에 기존 추세는 이어진다고 판단할 수 있습니다.</td>
