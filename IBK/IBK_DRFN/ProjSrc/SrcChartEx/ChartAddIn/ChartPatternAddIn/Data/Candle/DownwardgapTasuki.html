    <td style="line-height:160%"><img src="img/DownwardgapTasuki.jpg" width="136" height="89" align="left"><strong>[하락

      하락추세가 이어지는 가운데 하락 갭을 형성하면서 음봉이 나타나고 이 뒤를 이어 양봉이 발생하되 이 양봉의 시가는 직전 음봉의 거래범위에
