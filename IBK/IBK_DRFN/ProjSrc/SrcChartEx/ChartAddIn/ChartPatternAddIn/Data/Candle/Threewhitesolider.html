  <tr> 
    <td style="line-height:160%"><img src="img/Threewhitesolider.jpg" width="136" height="89" align="left"><strong>[적삼병]상승반전</strong><br>
      이름이 의미하듯이 종가가 상승하는 양봉이 연속적으로 이어지는 패턴으로 대표적인 강세 예고 패턴입니다. 형태상으로는 윗그림자와 아래 
      그림자가 없거나 짧은 양봉 세 개가 연속적으로 나타나는 것을 뜻합니다. 통상 각 양봉의 시가는 직전 봉의 몸통 안에 있어 세 개의 
      양봉이 맞물리면서 상승하는 모습을 시현합니다. 만일 두번째나 세번째 양봉이 길게 늘어나는 경우 즉 급상승하는 경우에는 과열국면에 
      진입할 가능성도 있습니다.</td>
