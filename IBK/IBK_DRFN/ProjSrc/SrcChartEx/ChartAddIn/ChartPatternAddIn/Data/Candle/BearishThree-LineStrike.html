  <tr> 
    <td style="line-height:160%"><img src="img/BearishThree-LineStrike.jpg" width="136" height="89" align="left"><strong>[약세 
      삼선 반격형]하락지속</strong><br>
      하락추세 중에 연속급락에 따른 반발매수로 일시적인 상승 현상으로 넷째날의 긴 양봉은 시가가 신저가를 형성하나 종가는 3개 음봉의 
      고점 위에서 마감될 때 나타나는 패턴입니다. 현물시장에서는 반발매수나 반등시도 때문이며 선물시장의 경우는 환매수에 기인한 경우가 
      많습니다. 이러한 단기반등으로 인해 강세반전의 기세가 소진되고 하락추세가 지속되는 것입니다. 마지막날의 거래량을 체크하는 등 확인과정이 
      꼭 필요합니다. 이 패턴 속의 흑삼병은 의미가 퇴색되기에 바보흑삼병형이라고도 합니다.</td>
  </tr>
