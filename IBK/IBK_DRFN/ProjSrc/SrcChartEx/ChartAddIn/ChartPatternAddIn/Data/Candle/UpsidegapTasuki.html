    <td style="line-height:160%"><img src="img/UpsidegapTasuki.jpg" width="136" height="89" align="left"><strong>[상승 
      타스키갭형]상승지속</strong><br>
      상승추세가 이어지는 가운데 상승 갭을 형성하면서 양봉이 나타나고 이 뒤를 이어 음봉이 발생하되 이 음봉의 시가는 직전 양봉의 거래범위에 
      있고 종가는 직전 양봉의 거래범위 아래에 형성될 때 이를 타스키 갭형이라 합니다. 이전에 발생했던 <strong>“상승 갭을 마지막 
      음봉이 메우지 못하면 기존의 상승추세가 지속될 것이라고 예고한다” </strong>할 수 있기에 마지막 음봉의 종가수준을 매수하는 
      시점으로 판단해도 무방하다 할 수 있습니다.</td>
