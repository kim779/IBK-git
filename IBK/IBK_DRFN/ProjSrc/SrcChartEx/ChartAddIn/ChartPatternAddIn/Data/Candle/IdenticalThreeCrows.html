    <td style="line-height:160%"><img src="img/IdenticalThreeCrows.jpg" width="136" height="89" align="left"><strong>[동일흑삼병형]하락반전</strong><br>
      대표적인 약세 예고 패턴의 하나인 흑삼병(윗그림자와 아래 그림자가 없거나 짧은 음봉 세 개가 연속적으로 나타나는 것)의 특별한 형태이다. 
      흑삼병과의 차이점은 둘째와 셋째일의 시가가 각각 전일 종가 근처에서 형성된다는 것이다. 갑작스런 대형악재의 출현등으로 매수세력이 
      전무하여 전일의 종가가 다음날 하락의 기준이 되면서 연일 하락이 이어지는 모습으로 매우 강도가 큰 하락신호라 할 수 있습니다. </td>
