    <td style="line-height:160%"><img src="img/BullishBreakaway.jpg" width="136" height="89" align="left"><strong>[상승 
      탈출형]상승반전</strong><br>
      하락추세에서 5일내지 6일에 걸쳐 나타나는 형태이며 급격한 매도로 인해 과매도국면에 진입하였음을 나타내는 신호로 반전의 패턴이라고 
      할 수 있습니다. 긴 음봉이후 하락갭을 시현하면서 2-3일에 걸쳐 흑삼병과 유사한 음봉들이 형성됩니다. 마지막날 양봉이 나타나면서 
      종가가 이전의 하락 갭 중간에 형성되게 됩니다. 이 양봉의 의미는 이전의 하락갭이 메워지지 않았음을 뜻하게 됩니다. 따라서 단기적인 
      반등의 의미를 갖는다고 할 수 있어 확인과정이 꼭 필요하게 됩니다. </td>
