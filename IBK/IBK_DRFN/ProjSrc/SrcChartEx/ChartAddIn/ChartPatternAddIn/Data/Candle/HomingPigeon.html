    <td style="line-height:160%"><img src="img/HomingPigeon.jpg" width="136" height="89" align="left"><strong>[전서구형(비둘기형)]<br>
      상승반전</strong><br>
      강세반전신호인 전서구형은 형태상으로는 약한 반전신호인 잉태형과 유사하나 두개 봉의 색이 음봉으로 동일하다는 차이가 있습니다. 하락추세후에 
      긴 음봉이 나타나고 다음날 높게 시작했으나 하루종일 전일 거래범위 내에서 거래가 이루어져 반전의 기미보다는 직전추세로 회귀하는듯한 
      모습을 보여 많은 시장참여자들로 하여금 시장에서 빠져나가는 기회로 삼도록 한다는 점에서 그 다음에 상승반전의 기초를 마련하게 해주는 
      것입니다. 역설적이지만 상대적으로 빈번하게 발생하며 신뢰도도 높은 편입니다.</td>
