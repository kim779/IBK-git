  <tr> 
    <td style="line-height:160%"><img src="img/BullishThree-LineStrike.jpg" width="136" height="89" align="left"><strong>[강세 
      삼선 반격형]상승지속</strong><br>
      상승추세 중에 갑작스런 매물소화 과정에서 나타나는 현상으로 넷째날의 긴 음봉은 시가가 직전 양봉보다 고가에서 형성되고 종가는 3개 
      양봉의 저점아래에서 마감될 때 나타나는 패턴입니다. 현물시장에서는 신용만기 매물이나 이익을 실현한 이식매물 때문이며 선물시장의 경우는 
      청산거래로 인한 경우가 많습니다. 이러한 매물소화과정으로 인해 강세가 지속되는 것입니다. 물론 마지막날의 거래량 등 확인과정이 꼭 
      필요합니다. 이패턴 속의 적삼병형은 의미가 퇴색되기에 바보적삼병형이라고도 합니다.</td>
