  <tr> 
    <td style="line-height:160%"><img src="img/BullishCounterattackline.jpg" width="136" height="89" align="left"><strong>[상승 
      반격형]상승반전</strong><br>
      색깔이 다른 두개의 긴 캔들이 비슷한 종가를 형성하였을 경우 이를 직전의 움직임에 대한 반격이라고 표현 하는데 상승 반격형은 우선 
      긴 음봉과 긴 양봉으로 구성되고 두 봉의 종가가 같거나 비슷한 경우를 말합니다. 뒷 양봉이 첫번째 음봉의 몸통 위로 올라가면 형성하게 
      되는 관통형보다는 반전의 의미가 작지만 나름대로 상당한 신뢰도를 갖는다고 할 수 있습니다. 중요한 점은 두번째 양봉의 시가가 매우 
      낮게 형성되어야 한다는 것입니다. 즉 기존 추세를 강하게 이어가다가 크게 반전하여야 하기 때문입니다.</td>
