    <td style="line-height:160%"><img src="img/BearishKicking.jpg" width="136" height="89" align="left"><strong>[하락 
      박차형]하락반전</strong><br>
      형태상으로는 지속패턴인 갈림길형과 유사하나 시가가 동일하다는 것 대신 어느정도의 gap이 발생한다는 차이가 있습니다. 즉 양 마르보즈 
      뒤에 음 마르보즈가 하락갭을 두고 나타나는 것이 바로 하락 박차형입니다. 이때 발생한 갭은 저항대로 작용하기도 합니다. 패턴전의 
      추세가 별로 중요하지 않을 뿐더러 일반적으로 두개의 마르보즈중 긴 쪽의 방향을 따라 향후 추세가 결정된다고 하나 그보다는 순서가 
      더욱 중요하다 할 수 있습니다. 단기 반전신호입니다.</td>
