  <tr> 
    <td style="line-height:160%"><img src="img/InNeck.jpg" width="136" height="89" align="left"><strong>[진입형]하락지속</strong><br>
      진화되지 않은 돌파형이라고 할 수 있는데 주로 긴 음봉과 함께 하락추세에서 나타나며 둘째날도 시가에 하락갭을 형성하지만 반전하여 
      상승세를 나타냅니다.그러나 종가는 전일의 저점과 유사한 수준에서 형성되나 전일의 음봉 안으로까지 상승하지는 못하여 상승시도가 부족함을 
      드러내게 됩니다. 따라서 하락추세가 이어지게 됩니다. 물론 하락세도 오래 지속되지는 않을 것이라는 것을 알 수 있습니다. 둘째날 
      거래량이 증가하는 것이 통례이며 이는 기존 하락추세가 지속될 확률이 높다는 것을 뜻합니다.</td>
  </tr>
