<body>
<table width="334" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="10" rowspan="3"></td>
    <td width="314" height="10"></td>
    <td width="10" rowspan="3"></td>
  </tr>
  <tr> 
    <td style="line-height:160%"><img src="img/BearishSeparatingLines.jpg" width="136" height="89" align="left"><strong>[하락 
      갈림길형]하락지속</strong><br>
      하락추세에서 긴 양봉이 발생하면 예외적인 경우이기에 하락추세를 의심하게 됩니다만 다음날 전일 시가부근에서 출발하여 긴 음봉이 형성되면 
      새롭게 하락추세가 시작된다는 의미이기에 하락추세는 이어진다는 신호를 나타내게 되는 것입니다. 연속된 두 봉의 시가가 같고 서로 반대의 
      색을 갖는다는 데서는 접선형과 같으나 색의 순서는 반대입니다. 두개의 긴 봉의 길이가 어느정도 이상이어야 한다는 것은 특별히 없습니다.</td>
  </tr>
  <tr> 
    <td height="10"></td>
  </tr>
</table>
</body>
