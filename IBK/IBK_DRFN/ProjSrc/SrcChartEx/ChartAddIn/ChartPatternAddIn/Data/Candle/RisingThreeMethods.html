    <td style="line-height:160%"><img src="img/RisingThreeMethods.jpg" width="136" height="89" align="left"><strong>[상승 
      삼법형]상승지속</strong><br>
      상승추세 도중에 긴 양봉을 형성한 후 작은 몸통을 가진 음봉이 연속적으로 출현함으로써 대부분의 투자자들이 하락전환을 예상하나 작은 
      몸통 연속 출현후 지금까지의 작은 몸통들을 모두 포함하는 양봉이 나타나면서 신고가를 형성하는 경우 추세가 지속된다는 신호입니다. 
      이는 장세가 장기하락한 뒤의 상승초기나 장기상승후 신고가가 형성될 때 장세의 지속여부를 회의하는 심리적 배경 때문에 생겨나게 되는 
      것입니다. 지속 여부에 중요한 것은 마지막 날의 양봉이 직전봉들을 감싸는 정도입니다. 변형된 형태들도 많습니다.</td>
