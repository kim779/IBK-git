***** 설명 *****
[File 구조]
*. 첫자가 '*' 5개가 이상 연속된 줄은 구조 구분자이다. (Program 저장 형태로 수정 불가)
*. 각 부분의 배치 순서는 지켜져야 한다. (순서가 바뀌거나 중간에 다른 것이 끼인 경우 오동작함)
부분1. '설명'
부분2. 'Graph Type'
부분3. 'Graph Draw Style'
부분4. 'V-er' (- 없이 대소구분)
부분5. 'General' 
부분6. 'Special'
부분7. 'None Indicator'

[지표명]
groupName=그룹명
cal_cnd=계산을 위한 조건값
draw_cnd=그리기 위한 조건값
baseline=기준선
packet=계산시 필요한 packet 명
signal=시그널 여부 (화살표)
graphdatadrawing=LH;LC;HC;전일비;현재가;
<SubGraph>
sub_packet=subGraph 별 계산시 필요한 packet 명
sub_cal_cnd=subGraph 별 계산을 위한 조건값
name=subGraph Name, 계산된 결과의 packet 명(주의! 동일한 명이 있으면 안된다)
type=subGraphType;Style;DrawStyleName;DrawStyleData;
type_int=subGraphType;Style;DrawStyleName;DrawStyleData;
title=title (title 를 상승/하락색으로 표현하고 싶을때는 ',' 로 구분. ex)선행스팬 -> 선행스팬1,선행스팬2;)
hide=숨김여부(1:숨김)
color=subGraph 색; (6개)(채움2개-상승/하락)
linethickness=선굵기(3개);강조여부;(1:강조)
<SubGraphEnd>

주의 : 
1. 함수명의 " : " 이하 부분은 함수명으로 간주하지 않는다.
2. 각 조건에 대한 설명은 (ex: ) 로 한다. - 설명은 cal_cnd, draw_cnd 만 가능하다.
3. 함수명에 <'> 표시는 주석 표시임 - ['가격차트]...  -> 객체로 생성하지 않음.
4. 전체에 대한 설명는 <주석> .... 으로 시작한다.
    <주석>\r\n
    가격차트란..... \r\n
5. color : 상승, 상승테두리, 하락, 하락테두리, 보합, 보합테두리
    기준선색은 6번째(마지막) 색으로 한다. -> 120,120,200
6. SubGraph의 Name은 키값을로 사용되어지기 때문에 변경하지 말것.
7. Baseline 이 있는경우 6번째 색 : 120,120,120;
8. Signal : 255,0,255;
9. 상승/하락/보합 : 218,46,46;218,46,46;46,46,218;46,46,218;218,46,46;218,46,46;
10. 기본색 : 255,102,31;48,107,248;0,156,74;19,151,249;64,89,155;
11. 선형/채움식 : 상승;상승;하락;하락;선색; 으로 구성됨


